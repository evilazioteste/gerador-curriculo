<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body class="container py-5">
    <h1 class="mb-4">Gerador de Currículo</h1>
    <form action="gerar.php" method="POST" target="_blank">
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Data de Nascimento:</label>
            <input type="date" name="nascimento" class="form-control" id="nascimento" required>
        </div>
        <div class="mb-3">
            <label>Idade:</label>
            <input type="text" name="idade" class="form-control" id="idade" readonly>
        </div>
        <div id="experiencias">
            <label>Experiências Profissionais:</label>
            <div class="input-group mb-2">
                <input type="text" name="experiencias[]" class="form-control" placeholder="Ex: Auxiliar Administrativo">
            </div>
        </div>
        <button type="button" id="add-exp" class="btn btn-secondary mb-3">+ Adicionar Experiência</button>
        <br>
        <button type="submit" class="btn btn-primary">Gerar Currículo</button>
    </form>
</body>
</html>
